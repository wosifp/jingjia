<admintpl file="header" />
</head>

<link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css"/>
<script src="__PUBLIC__/admin/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/style.js" type="text/javascript"></script>
<!--<script src="__PUBLIC__/admin/js/laydate.js"></script>-->

<!--<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/laydate(1).css" id="LayDateSkin">-->
<script src="__PUBLIC__/js/datePicker/laydate/laydate.js"></script>
<script src="__PUBLIC__/js/echarts/echarts.min.js"></script>
<script src="__PUBLIC__/js/echarts/china.js"></script>


<body>
<div class="qi_right_1">
    <div class="qi_con_1">
        <ul class="pager">
            <li><a href="#">计划</a></li>
            <li><a href="#">单元</a></li>
            <li><a href="#">关键词</a></li>
            <li><a href="#">创意</a></li>
        </ul>
    </div>
    <div class="qi_con_1">
        <div class="qi_float_l qi_bfb_30">
            <p class="qi_p_2">
                账户：<a class="btn btn-default" href="javascript:" role="button">选择 <span class="caret"></span></a>
            </p>
            <div id="firstpane" class="menu_list" style="display:none">
                <hr>
                <p class="qi_p_3">
                    <span>可获取对象</span>
                    <input type="text">
                    <a href="javascript:" class="qi_a_1">搜索</a>
                    <!--<input id="r2" type="radio" value="1" name="">精确 </input>-->
                </p>
                <foreach name="trade" item="vo" key="k">
                    <h3 class="menu_head">{$k}</h3>
                    <div style="display: none;" class="menu_body">
                        <foreach name="vo" item="companyname" key="kk">
                            <a href="javascript:" >{$kk}</a>
                            <div style="display: none;" class="menu_body">
                                <foreach name="companyname" item="user_login" key="kkk">
                                    <a href="javascript:"><span class="bai_name">{$user_login.user_login}</span></a>
                                </foreach>
                            </div>
                        </foreach>
                    </div>
                </foreach>
            </div>

        </div>

        <!--设备-->
        <div class="qi_float_l qi_bfb_30">
            设备：<select id="device">
            <option value="0">全部</option>
            <option value="2">PC</option>
            <option value="1">移动</option>
        </select>
        </div>
        <!--设备 end-->


        <!--时间-->
        <div class="qi_float_l qi_bfb_30">
            时间：<input type="text" name="date_pick" id="datepicker1">
            <script>
                laydate.render({
                    elem: '#datepicker1' ,
                    range: true,//指定元素
                    done: function(value){
                        $.ajax({
                            type: "post",
                            url: "/Admin/Data/data_check",
                            data: {
                                datepicker:value
                            },
                            dataType: "json",
                            success: function(data){
                                alert(1111111);
                            }
                        });
                    }
                });
            </script>
        </div>
        <!--时间 end-->
        <div class="qi_float_l qi_bfb_30" id="zhanghu" style="color: red">
        </div>
    </div>

    <div class="qi_con_1">
        <ul class="pager" id="unitoftime">
            <li id="points" value="5"><a href="#" >分日</a></li>
            <li value="7"><a href="#" >分时</a></li>
            <li value="4"><a href="#" >分周</a></li>
            <li value="3"><a href="#" id="monthly">分月</a></li>
            <li value="1"><a href="#">分季度</a></li>
            <li value="deviceCMP"><a href="#">设备对比</a></li>
            <li><a href="#">地域分布</a></li>
            <li><a href="#">整体分布</a></li>
            <li><a href="#">数据构成</a></li>
            <li><a href="#">关键词对比</a></li>
            <li><a href="#">排名</a></li>
            <li><a href="#">质量度</a></li>
        </ul>

        <div class="qi_bfb_100 qi_padt_30">
            <select class="qi_float_r">
                <option value="volvo">消费</option>
                <option value="saab">展现</option>
                <option value="opel">点击</option>
                <option value="audi">CPC</option>
                <option value="audi">CTR</option>
                <option value="audi">平均排名</option>
            </select>
            <ul class="pager" id="page_select">
                <li><a href="#">折线图</a></li>
                <li><a href="#">柱状体</a></li>
            </ul>
        </div>

        <!--统计图1-->
        <div id="myChart0" style="width: 600px;height:400px;"></div>
        <!--统计图1 end-->
        <script>
            var myChart0 = echarts.init(document.getElementById('myChart0'));
            var option0 = {
                toolbox: {
                    feature: {
                        saveAsImage: {
                            pixelRatio:3
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    smooth: true
                }]
            };
            myChart0.setOption(option0);
            $("#page_select li").click(function () {
                if($(this).text() == '折线图')
                {
                    option0.series[0].type ="line";
                }
                if($(this).text() == '柱状体')
                {
                    option0.series[0].type ="bar";
                }
                console.log(option0.series[0].type);
            })

            myChart0.setOption(option0);
        </script>

    </div>


</div>

</body>
</html>

<script>
    $(".bai_name").click(function () {
        var target = $(this).text();
        $("#zhanghu").html(target);
        $("#firstpane").css('display','none');
        $("#zhanghu").css('color','red');
        $.ajax({
            type: "post",
            url: "/Admin/Data/data_check",
            data: {
                target:target
            },
            dataType: "json",
            success: function(data){
                alert(1111111);
                // window.location = "/Admin/Data/data_check";
            }
        });
    })
    $("#device").change(function () {
        var device = $('#device :selected').val();
        $.ajax({
            type: "post",
            url: "/Admin/Data/data_check",
            data: {
                device:device
            },
            dataType: "json",
            success: function(data){
                alert(1111111);
                // window.location = "/Admin/Data/data_check";
            }
        });
    })

    $("#unitoftime li").click(function () {
        var unit_data=$(this).val();
        //console.log($unit_data);
        $.ajax({
            type:"post",
            url:"/Admin/Data/data_check",
            data:{
                unit_data:unit_data
            },
            dataType:"json",
            success:function (data) {
                alert(111111);
            }
        })
    })
</script>
