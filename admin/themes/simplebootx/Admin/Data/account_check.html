    <script type="text/javascript">
        var tier_selected = '';
        $("#pager_select a").click(function(event) {
            tier_selected = $(this).text();
                // 0415添加
            $("#fanwei").show();
            $("#set_fanwei").text(tier_selected);
               /* $("#beixuan").html("*默认为全部");*/
                // 0415结束

            console.log(tier_selected);
            $.ajax({
                url: '__CONTROLLER__/account_check',
                type: 'POST',
                dataType: 'json',
                data: {pager_select: tier_selected},
            })
            .done(function(e) {
                    console.log("success");
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
            $.ajax({
                type: "post",
                url: "__MODULE__/Ajax/handle_data_check",
                data: {
                    pager_select: tier_selected
                },
                async: false,
                dataType: "json",
                success: function(data) {

                    $test_data = data.data;
                    console.log($test_data);
                }
            });
            $("#mytreeselect").empty();
            $("#firstpane div").empty();
            $("#firstpane div").remove();
                // $test_data =$.parseJSON('{$page_1}');
            console.log($test_data);
            console.log(11111111111111);

            if (tier_selected == "账户") {
                $.each($test_data, function(index, val) {
                    $.each(val, function(index1, val1) {
                        $.each(val1, function(index2, val2) {
                            $("#mytreeselect ").append('<option value=' + val2.id + ' data-section="' + index+'/'+index1 + '">' + val2.user_login + '</option>');
                            });
                        });
                    });
                }

            if (tier_selected == "计划") {
                $.each($test_data, function(index, val) {
                    $.each(val, function(index1, val1) {
                        $("#mytreeselect ").append('<option value=' + val1.campaignId + ' data-section="' + index + '">' + val1.campaignName + '</option>');
                    });
                });
            }
            if (tier_selected == "单元") {
                $.each($test_data, function(index, val) {
                    $.each(val, function(index1, val1) {
                        $.each(val1, function(index2, val2) {
                            $("#mytreeselect ").append('<option value=' + val2.adgroupId + ' data-section="' + index+'/'+index1 + '">' + val2.adgroupName + '</option>');
                        });
                    });
                });
            }
            if (tier_selected=="关键词") {
                $.each($test_data, function(index, val) {
                    $.each(val, function(index1, val1) {
                        $.each(val1, function(index2, val2) {
                            $.each(val2, function(index3, val3) {
                                $("#mytreeselect ").append('<option value=' + val3.keywordId + ' data-section="' + index+'/'+index1 +'/'+index2+ '">' + val3.keyword + '</option>');
                            });     
                        });
                    });
                });  
            }
            if (tier_selected=="创意") {
                $.each($test_data, function(index, val) {
                    $.each(val, function(index1, val1) {
                        $.each(val1, function(index2, val2) {
                            $.each(val2, function(index3, val3) {
                                $("#mytreeselect ").append('<option value=' + val3.creativeId + ' data-section="' + index+'/'+index1 +'/'+index2+ '">' + val3.title + '</option>');
                            });        
                        });
                    });
                });  
            }


            $tree1 = $("#mytreeselect").treeMultiselect({
                allowBatchSelection: true,
                enableSelectAll: true,
                searchable: true,
                sortable: true,
                startCollapsed: true,
                onChange: function(text, value, initialIndex, section) {
                    $temp = text;
                }
            });
        });
            $("#send_mytree").click(function() {
                $("#firstpane").hide();
                /*$("#beixuan").html('');*/
                // 0417添加
                $("#cengji").text(jQuery.parseJSON(JSON.stringify($temp)));
                /*使用JSON.stringify($temp)方法将object转换为json字符串*/
                console.log(typeof(jQuery.parseJSON(JSON.stringify($temp))));

                $.ajax({
                    url: '__CONTROLLER__/account_check',
                    type: 'POST',
                    dataType: 'json',
                    data:{statIds:jQuery.parseJSON(JSON.stringify($temp)),
                     pager_select: tier_selected
                 },
                })
                .done(function(e) {
                    console.log("success");
                    console.log(e);
                })
                .fail(function() {
                    console.log("error");
                })
                .always(function() {
                    console.log("complete");
                });
                
                console.log($temp);
            });

    <script type="text/javascript">
        $("#filter_select li").click(function() {
            var unit_data = $(this).val();
            //console.log($unit_data);
            if (unit_data == 1 || unit_data == 3 || unit_data == 4 || unit_data == 5 || unit_data == 7) {
                $("#chart_select li").css('display', 'none');
                $(".zhexian").css('display', 'block');
                $(".zhutu").css('display', 'block');
            }
            if (unit_data == 22) { //设备对比 平涂
                $("#chart_select li").css('display', 'none');
                $(".pingtu").css('display', 'block');  
            } 
            if (unit_data == 33) { // 地域分布 区域图、散点图
                $("#chart_select li").css('display', 'none');
                $(".quyu").css('display', 'block');
                $(".sandian").css('display', 'block');   
            }
            if (unit_data == 44) { // 数据构成 饼图
                $("#chart_select li").css('display', 'none');
                $(".bingtu").css('display', 'block');   
            }
            if (unit_data == 55) { // 数据构成 饼图
                $("#chart_select li").css('display', 'none');
                $(".bingtu").css('display', 'block');
            }

            $.ajax({
                url: '__CONTROLLER__/account_check',
                type: 'POST',
                dataType: 'json',
                data: {filter_type: unit_data},
            })
            .done(function(data) {
                console.log("success");
            })
            .fail(function(e) {
                console.log("error");
            })
            .always(function(e) {
                console.log("complete");
            });
            
        });
    </script>
