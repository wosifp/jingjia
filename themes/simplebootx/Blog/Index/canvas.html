<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="__PUBLIC__/js/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			tooltip : {
				formatter: "{a} <br/>{b} : {c}%"
			},
			toolbox: {
				feature: {
					restore: {},
					saveAsImage: {}
				}
			},
			series: [
				{
					name: '业务指标',
					type: 'gauge',
					radius: '50%',
					center: ['20%', '55%'],
					min: 0,
					max: 200,
					splitNumber: 4,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 5
						}
					},
					detail: {
						formatter:'{value}%',
						fontSize:5
					},
					data: [{value: 50, name: '点击'}]
				},
				
				{
					name: '业务指标',
					type: 'gauge',
					radius: '50%',
					center: ['50%', '55%'],
					min: 0,
					max: 200,
					splitNumber: 4,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 5
						}
					},
					
					detail: {
						formatter:'{value}%',
						fontSize:5
					},
					data: [{value: 50, name: '转化次数'}]
				},
				{
					name: '业务指标',
					type: 'gauge',
					radius: '50%',
					center: ['80%', '55%'],
					min: 0,
					max: 200,
					splitNumber: 4,
					axisLine: {            // 坐标轴线
						lineStyle: {       // 属性lineStyle控制线条样式
							width: 5
						}
					},
					detail: {
						formatter:'{value}%',
						fontSize:5
					},
					data: [{value: 50, name: 'CPA'}]
				},
			]
		};

		setInterval(function () {
			option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
			option.series[1].data[0].value = (Math.random() * 50).toFixed(2) - 0;
			option.series[2].data[0].value = (Math.random() * 50).toFixed(2) - 0;
			
			//myChart.setOption(option);
		},2000);

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
