<script>

//执行一个laydate实例

laydate.render({
  elem: '#datepicker1' ,
  range: true,//指定元素
  done: function(value){

            type: "post",
            url: "/Admin/Main/index",
            data: {
                datepicker:value

            dataType: "json",
            success: function(data){

});
