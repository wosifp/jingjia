<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/echarts/echarts.js"></script>
    <style>#echarts1 {width:500px; height: 600px;margin: auto;}</style>
</head>
<body>
   <div id="echarts1" ></div>
   <button id="change">bar</button>
   <button id="changetoline">line</button>
<script type="text/javascript">
    
    var mychart1 = echarts.init(document.getElementById('echarts1'));
    var app={};
    var  option = {
    title: {
        text: '排名'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter:function(par){
            console.log(par[0].data);
            var name=par[0].data[0];
            var mingCi=par[0].data[1];
            return name+"<br />第"+mingCi;
        }
    },
    xAxis: {
      type: 'category',
      data: ['石家庄', '保定', '邢台', '邯郸']
   },
   yAxis: {
      type: 'category',
       name:'名次',
      data: ['四','三','二','一']
   },
    series: [{
        type: 'line',
        data:[
             ['石家庄','一'],
             ['保定','二'],
             ['邢台','四'],
             ['邯郸','三']
            ]
    }]
};

    mychart1.setOption(option, true);

$("#change").click(function(event) {
    /* Act on the event */
    option.series[0].type = 'bar';
    mychart1.setOption(option, true);
});
    $("#changetoline").click(function(event) {
        option.series[0].type = 'line';
    mychart1.setOption(option, true);
    });

</script>
</body>
</html>
